<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="banner">
      <h1>Message Mayhem</h1>
      <p>Juliana Riley</p>
    </div>

    <div class="container">
      <div id="sketch-holder"></div>
      <!-- Sketch area -->
      <div class="directions">
        <p>
          Directions: Start the conversation by clicking message and response
          buttons!
        </p>
        <p>To customize your character click on their heads.</p>
        <p>Click keys 0-9 to change the background.</p>
        <p> To save your conversation click save image.</p>
      </div>
    </div>

    <div id="button-holder"></div>
  </body>
